baseURL = "https://xiaowing.github.io/"
languageCode = "zh-cn"
title = "小wing的驿站"
author = "Yi Yi"
theme = "blackburn"
# Shown in the side menu
copyright = "&copy; Licensed under CC BY-NC-SA."
canonifyurls = true
paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "wing's dak"
  brand = "小wing的驿站"
  #googleAnalytics = "UA-115469991-1"
  disqus = "wingsdak"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  highlightjs_extra_languages = ["yaml"]
  dateFormat = "02 Jan 2006, 15:04"
  # Include any custom CSS and/or JS files
  # (relative to /static folder)
  custom_css = ["css/my.css"]
  custom_js = ["js/my.js"]
  # gitalk
  gitalk = "wingsdak's Gitalk"

[Params.Gitalk]
    clientID = "45937246c62d5c6b1ce5" # Your client ID
    clientSecret = "cfdfe2d86acacf98686953cf709c631fdab41762" # Your client secret
    repo = "xiaowing.github.io" # The repo to store comments
    owner = "xiaowing" # Your GitHub ID
    admin= "xiaowing" # Required. Github repository owner and collaborators. (Users who having write access to this repository)
    id= "location.pathname" # The unique id of the page. (this param not used in js)
    labels= "gitalk" # Github issue labels. If you used to use Gitment, you can change it
    perPage= 15 # Pagination size, with maximum 100.
    pagerDirection= "last" # Comment sorting direction, available values are 'last' and 'first'.
    createIssueManually= false # If it is 'false', it is auto to make a Github issue when the administrators login.
    distractionFreeMode= false # Enable hot key (cmd|ctrl + enter) submit comment.

